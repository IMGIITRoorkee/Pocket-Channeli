<!DOCTYPE html>
<html>

<head>
    <title>Channel-i</title>

    <meta name="description" content="A gateway to Channel-i ever present in your browser">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Semantic UI CSS -->
    <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/semantic.min.css">
    <!-- Custom CSS to cascade on Semantic UI CSS -->
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>

<body>

<!-- Spinner to display when loading -->
<div id="loader">
    <img src="images/loading.gif" alt="Loading" id="loading_gif">
</div>

<!-- The 'Login' button appears when not logged in on Channel-i -->
<div id="login">
    <div class="ui animated basic button" id="login_button">
        <div class="visible content">Log in</div>
        <div class="hidden content"><i class="sign in icon"></i></div>
    </div>
</div>

<!-- The profile and links appear when logged in on Channel-i-->
<div id="main">
</div>

</body>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery.js"></script>
<!-- Semantic UI JS -->
<script type="text/javascript" src="js/semantic.js"></script>
<!-- Custom JS -->
<script type="text/javascript" src="js/popup.js"></script>

</html>
