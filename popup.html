<!DOCTYPE html>
<html>

<head>
    <title>Channel-i</title>

    <meta name="description" content="A gateway to Channel-i ever present in your browser">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Semantic UI CSS -->
    <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/semantic.min.css">
    <!-- Custom CSS to cascade on Semantic UI CSS -->
    <link rel="stylesheet" type="text/css" href="css/popup.css">

    <!-- Custom JS -->
    <script type="text/javascript" src="js/commons.js" defer></script>
    <script type="text/javascript" src="js/storage.js" defer></script>
    <script type="text/javascript" src="js/tabulation.js" defer></script>
    <script type="text/javascript" src="js/apps.js" defer></script>
    <script type="text/javascript" src="js/games.js" defer></script>
    <script type="text/javascript" src="js/img_tools.js" defer></script>
</head>

<body>
<!-- The profile and links appear when logged in on Channel-i-->
<div id="main">
    <div class="ui top attached tabular menu">
        <div class="active item" data-tab="apps">Apps</div>
        <div class="item" data-tab="games">Games</div>
        <div class="item" data-tab="img-tools" id="img-tools-tab">IMG tools</div>
    </div>
    <div class="ui bottom attached active tab segment" data-tab="apps">
        <table class="ui unstackable celled table">
            <tbody id="apps-tbody">
            </tbody>
        </table>
    </div>
    <div class="ui bottom attached tab segment" data-tab="games">
        <table class="ui unstackable celled table">
            <tbody id="games-tbody">
            </tbody>
        </table>
    </div>
    <div class="ui bottom attached tab segment" data-tab="img-tools" id="img-tools-content">
        <table class="ui unstackable celled table">
            <tbody id="img-tools-tbody">
            </tbody>
        </table>
    </div>
    <div class="ui divider"></div>
    <a href="https://channeli.in/">
        <img src="images/channel-i-logo.png" alt="Channel-i" class="ui middle aligned image" id="channel-i-logo">
    </a>
    &nbsp;&nbsp;by&nbsp;&nbsp;
    <a href="https://www.facebook.com/IMGIITRoorkee/">
        <img src="images/img_logo.png" alt="IMG" class="ui middle aligned image" id="img-logo-footer">
    </a>
    <p></p>
    <p>It's everything you need it to be.</p>
</div>
</body>

</html>
