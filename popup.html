<!Doctype html>
<html>

<head>
  <title>Channel-i</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="">
  <meta charset="utf-8">
  <link href='css/popup.css' rel='stylesheet' type='text/css'>
  <style>
    #user_box, #login, #main {
      display:none;
    }
  </style>
</head>

<body>
  <div id="loader">
    <img src="images/loading_transparent.gif" alt="loading_gif" />
  </div>
  <div id="message">
    <!-- Warning/Info message area -->
  </div>
  <div id="user_box">
    <div id="profile_box">
      <!-- Profile info area -->
    </div>
    <div id="loggedin">
      <button id="logout_btn">Logout</button>
    </div>
  </div>
  <div id="login">
    <form id="login_form" method="POST">
      <input type="text" class="field" id="username_field" name="username" value="" placeholder="Username" required/>
      <input type="password" class="field" id="password_field" name="password" value="" placeholder="Password" required/>
      <input type="submit" id="submit" value="">
    </form>
  </div>
  <div id="main">
    <!-- Main apps box -->
  </div>

  <a href="https://www.facebook.com/IMGIITRoorkee" target="_blank" id="footer">
    <img style="position: absolute;right: 14px;bottom: 10px;width:40px;height: 	40px;" src="images/img_logo.png">
  </a>

  <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</body>

</html>
