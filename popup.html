<!DOCTYPE html>
<html>

<head>
    <title>Channel-i</title>

    <meta name="description" content="A gateway to Channel-i ever present in your browser">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Semantic UI CSS -->
    <link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/semantic.min.css">
    <!-- Custom CSS to cascade on Semantic UI CSS -->
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>

<body>

<!-- Spinner to display when loading -->
<div id="loader">
    <div class="centered-content">
        <img src="images/loading.gif" alt="Loading" id="loading-gif">
    </div>
</div>

<!-- The 'Login' button appears when not logged in on Channel-i -->
<div id="login">
    <div class="centered-content">
        <img src="images/img_logo.png" alt="IMG" class="ui image" id="img-logo-img">
        <div class="ui basic button" id="login-button">
            <i class="sign in icon"></i>&nbsp;&nbsp;Log in
        </div>
    </div>
</div>

<!-- The profile and links appear when logged in on Channel-i-->
<div id="main">
    <div class="ui fluid card">
        <div class="content">
            <img src="" alt="" class="ui right floated circular image" id="user-photo">
            <div class="header" id="user-name"></div>
            <div class="meta" id="user-username"></div>
        </div>
        <div class="extra content">
            <div class="ui basic negative button" id="logout-button">
                <i class="sign out icon"></i>&nbsp;&nbsp;Log out
            </div>
        </div>
    </div>
    <table class="ui unstackable celled table">
        <tbody id="links-table-body">
        </tbody>
    </table>
    <div class="ui divider"></div>
    <a href="https://channeli.in/">
        <img src="images/channel-i-logo.png" alt="Channel-i" class="ui middle aligned image" id="channel-i-logo">
    </a>
    &nbsp;&nbsp;by&nbsp;&nbsp;
    <a href="https://www.facebook.com/IMGIITRoorkee/">
        <img src="images/img_logo.png" alt="IMG" class="ui middle aligned image" id="img-logo-footer">
    </a>
    <p></p>
    <p>It's everything you need it to be.</p>
</div>
</body>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery.js"></script>
<!-- Semantic UI JS -->
<script type="text/javascript" src="js/semantic.js"></script>
<!-- Custom JS -->
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/apps.js"></script>

</html>
