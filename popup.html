<!Doctype html>
<html>

<head>
  <title>Channel-i</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="">
  <meta charset="utf-8">
  <link href='css/popup.css' rel='stylesheet' type='text/css'>
  <style>
    #user_box, #login, #main {
      display:none;
    }
  </style>
</head>

<body>
  <div id="loader">
    <img src="images/loading_transparent.gif" alt="loading_gif" />
  </div>
  <div id="message">
    <!-- Warning/Info message area -->
  </div>
  <div id="user_box">
    <div id="profile_box">
      <!-- Profile info area -->
    </div>
    <div id="loggedin">
      <button id="logout_btn">Logout</button>
    </div>
  </div>
  <div id="login">
    <form id="login_form" method="POST">
      <input type="text" class="field" id="username_field" name="username" value="" placeholder="Username" required/>
      <input type="password" class="field" id="password_field" name="password" value="" placeholder="Password" required/>
      <input type="submit" id="submit" value="">
    </form>
  </div>
  <div id="main">
    <a href="https://channeli.in/" target="_blank">
      <div class="links link1">
        <div class="img">
          <img src="images/icon48.png" alt="channel-i" />
        </div>
        <div class="text">Channel-i</div>
      </div>
    </a>
    <a href="https://channeli.in/notices/" target="_blank">
      <div class="links link1">
        <div class="img">
          <img src="images/noticeboard.png">
        </div>
        <div class="text">Notice Board</div>
      </div>
    </a>
    <a href="https://channeli.in/placement/" target="_blank">
      <div class="links">
        <div class="img">
          <img src="images/placement.png">
        </div>

    </a>
    <a href="https://channeli.in/lectut/" target="_blank">
      <div class="links">
        <div class="img">
          <img src="images/lectut.png">
        </div>

    <a href="https://channeli.in/thinktank/" target="_blank">
      <div class="links">
        <div class="img">
          <img src="images/thinktank.png">
        </div>
        <div class="text">Thinktank</div>
      </div>
    </a>
    
    <a href="https://channeli.in/buysell/" target="_blank">
      <div class="links">
        <div class="img">
          <img src="images/buysell.png" alt="buysell">
        </div>
        <div class="text">Buy & Sell</div>
      </div>
    </a>
    <a href="https://channeli.in/vle/" target="_blank">
      <div class="links">
        <div class="img">
          <img src="images/vle.png">
        </div>
        <div class="text">VLE</div>
      </div>

    <a href="https://channeli.in/lostfound/" target="_blank">

          <div class="img">

        </div>
      </a>
      <a href="https://channeli.in/softwares/" target="_blank">

          <div class="img">
            <img src="images/downloadsoftware.png" alt="Download Softwares">

      <a href="https://channeli.in/grades/" target="_blank">

  <script type="text/javascript" src="js/popup.js"></script>
